<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
</head>
<body style="background-color: rgb(110, 106, 106);">
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <a href="{% url 'signin' %}">Already have an account? Sign In</a>
</body>
</html>
