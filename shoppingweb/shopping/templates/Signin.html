<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 2em;
            border-radius: 1em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            position: relative;
        }
        h2 {
            color: #007BFF;
            margin-bottom: 1em;
        }
        form div {
            margin-bottom: 1em;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
            text-align: left;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.7em;
            border: 1px solid #ccc;
            border-radius: 0.5em;
            box-sizing: border-box;
        }
        button {
            padding: 0.7em 2em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 1em 0 0;
            color: red;
            font-size: 0.9em;
        }
        ul li {
            margin-bottom: 0.5em;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
